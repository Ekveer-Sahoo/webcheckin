<!DOCTYPE html>
<html lang="en">
<script src="https://unpkg.com/html5-qrcode"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<body>
<div id="qr-reader" style="width:1200px"></div>
<div id="qr-reader-results"></div>
</body>
<script>
    function onScanSuccess(decodedText, decodedResult) {
        //pause the scanner
        html5QrcodeScanner.pause();

        if (  decodedText.slice(-2) == "01" ||
  decodedText.slice(-2) == "02" ||
  decodedText.slice(-2) == "03" ||
  decodedText.slice(-2) == "04" ||
  decodedText.slice(-2) == "05" ||
  decodedText.slice(-2) == "06" ||
  decodedText.slice(-2) == "07" ||
  decodedText.slice(-2) == "08" ||
  decodedText.slice(-2) == "09" ||
  decodedText.slice(-2) == "10" ||
  decodedText.slice(-2) == "11" ||
  decodedText.slice(-2) == "12" ||
  decodedText.slice(-2) == "13" ||
  decodedText.slice(-2) == "14" ||
  decodedText.slice(-2) == "15" ||
  decodedText.slice(-2) == "16" ||
  decodedText.slice(-2) == "17" ||
  decodedText.slice(-2) == "18" ||
  decodedText.slice(-2) == "19" ||
  decodedText.slice(-2) == "20" ||
  decodedText.slice(-2) == "21" ||
  decodedText.slice(-2) == "22" ||
  decodedText.slice(-2) == "23" ||
  decodedText.slice(-2) == "24" ||
  decodedText.slice(-2) == "25") {
            window.location.href = "http://localhost:5000/form/" + decodedText.slice(-2);
        } else {
            Toastify({
                text: "QR read failed, please try again.",
                duration: 3000,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: "linear-gradient(to right, #ff5f6d, #ffc371)",
                },
                onClick: function () {
                } // Callback after click
            }).showToast();

        }
    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 60, qrbox: 900 });
    html5QrcodeScanner.render(onScanSuccess);
</script>
</html>
